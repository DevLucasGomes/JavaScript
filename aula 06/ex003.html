<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(97, 97, 156, 0.63);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(194, 170, 35);
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>
        Este é meu primeiro programa em JavaScript. <br>
        Já me livrei da maldição.
    </p>
    <script>
       var n1 = Number(prompt('Digite um número: '))
       var n2 = Number(prompt('Digite outro número: '))
       var s = n1 + n2
       alert(`a soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação, + pode servir para adição e para concatenação

       /* convertendo string para number

       parseInt(n) numeros inteiros 5, 2, 1
       parseFloat(n) numeros reais 3.5, 2.7, 13.5
       number(n) javascript decide
        
          convertendo number para string

        string(n)
        n.toString()

       */

       //Formatando Strings
        
       var s = 'JavaScript'
       'Eu estou aprendendo s'  //não faz interpolação
       'Eu estou aprendendo ' + s //usa concatenação
       `Eu estou aprendendo ${s}` //usa template string

       s.length //quantos caracteres a string tem
       s.toUpperCase() //tudo para 'MAIÚSCULAS'
       s.toLowerCase() //tudo para 'minúsculas'
       
    </script>
</body>
</html>
